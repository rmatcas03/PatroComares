<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="iso-8859-1">
     <title>Documento HTML5</title>
</head>
 
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width=600 height=600>
        <rect width="500" height="500" fill="white" stroke="Blue" stroke-width=2 />
        <rect width="100" height="100" fill="Green" stroke="Green" stroke-width=2>
            <animateMotion
                path="M 0 0  L 400 0 M 500 0 L 500 400 M 500 500 L 100 500 M 0 500 L 0 100"
                dur="10s" repeatCount="indefinite" rotate="auto" />
        </rect>
    </svg>
</body>

</html>
